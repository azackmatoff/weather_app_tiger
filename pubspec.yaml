name: weather_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.2.2
  geolocator: ^13.0.1
  get: ^4.6.6
  json_annotation: ^4.9.0
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
 

  fonts:
    - family: Spartan MB
      fonts:
      - asset: assets/fonts/SpartanMB-Black.otf
        weight: 900 

 